<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>AlgoSort</title>
    <!-- BS 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Canvas script -->
    <script src="api/html5-canvas-bar-graph.js"></script>
    <!-- My CSS files -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- My JS files -->
    <script src="graph.js"></script>
    <script src="main.js"></script>
    <script src="algorithms/bubbleSort.js"></script>
    <script src="algorithms/heapSort.js"></script>
    <script src="algorithms/mergeSort.js"></script>
    <script src="algorithms/quickSort.js"></script>
</head>
<body onload="main();">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">AlgoSort</a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link btn" id="randomButton" href="#">Random Array</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item" style="width: 300px">
            <div class="input-group">
                <select class="custom-select" id="sortList" aria-label="sort">
                    <option selected>Choose...</option>
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="heapSort">Heap Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-primary" id="startSort" type="button" >Sort !</button>
                </div>
            </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" style="display: grid">        <!-- use mx-auto for center or ml-auto for right side or mr-auto for left side-->
          <li class="nav-item" style="grid-column: 1; grid-row: 1; margin: auto; color: rgba(255,255,255,.5);">
                Size:&nbsp;<span id="sliderValue">26</span>
          </li>
          <li class="nav-item" style="width: 200px; grid-column: 1; grid-row: 2;">
              <input type="range" class="custom-range" min="2" max="50" id="myRange">
          </li>
      </ul>
    </nav>

    <div>
        <div id="graphDiv"></div>
    </div>

    <!-- jQuery slim -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
